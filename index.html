<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div id="startScreen">
        <div id="container">
                <div id="tutorialBtn" class="row1">
                    <button id="tutorialOpen">Tutorial</button>
                </div>
                <div class="row2">
                    <div id="rpsls">
                        <h1>Rock Paper Scissor Lizard Spock</h1>
                    </div>
                    <div id="gameTitle">
                        <h2>Ultimate Edition</h2>
                    </div>
                </div>
                <div class="row3">
                    <a href="/pages/vsselect.html" id="playBtn">
                        <button>Play?</button>
                    </a>
                </div>
        </div>
    </div>
    <div id="tutorialScreen" class="displayNone">
        <div id="container">
                <div id="tutorialBtn" class="row1">
                    <button id="tutorialClose" class="activePlayer">Tutorial</button>
                </div>
                <div id="tutorialImage" class="row2">
                    <img src="/assets/rpslsTutorial.jpg" alt="Tutorial">
                </div>
        </div>
    </div>
    <script src="/scripts/index.js"></script>
